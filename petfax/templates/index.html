<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to PetFax</h1>
    {% for pet in pets %}
        <h2>{{ pet.pet_name }}</h2>
        <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
            <p>
                <a href="{{ url_for('pet.pet_show', pet_name=pet.pet_name) }}">Learn More</a>
            </p>

    {% endfor %}

    <p>
                
        <a href="{{ url_for('submit.new_fact')}}">
            We'd love to hear more fun facts!</a>
    </p>
    
</body>
</html>
