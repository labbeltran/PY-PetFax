<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pet.pet_name }}</title>
</head>
<body>
    <h1>{{ pet.pet_name }}</h1>
    <img src="{{ pet.pet_photo }}" alt="Photo of {{ pet.pet_name }}" style="width:200px;"/>

    <p>{{ pet.pet_fact }}</p>
    <h2> 
        <p>
            <a href="{{ url_for('pet.index') }}">Back Home</a>
        </p>
    {% endif %}


</body>
</html>
